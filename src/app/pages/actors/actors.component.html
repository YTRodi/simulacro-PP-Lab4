<div class="container">
  <main>
    <div class="py-5 text-center">
      <img
        class="d-block mx-auto mb-4"
        src="../../../favicon.ico"
        alt="icon actores"
      />

      <h2>Actores</h2>

      <app-actor-table
        [actorsList]="this.actorsList"
        (eventSelectedActor)="this.loadSelectedActor($event)"
      ></app-actor-table>
    </div>

    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <app-country-table
          (eventSelectedCountry)="this.loadSelectedCountry($event)"
        ></app-country-table>
      </div>
      <div class="col-md-7 col-lg-8">
        <app-create-actor
          [selectedActor]="this.selectedActor"
          [selectedCountry]="this.selectedCountry"
        ></app-create-actor>
      </div>
    </div>
  </main>
</div>
