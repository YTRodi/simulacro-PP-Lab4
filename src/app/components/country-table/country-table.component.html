<h4 class="d-flex justify-content-between align-items-center mb-3">
  <span class="text-primary">Listado de pa√≠ses</span>
  <span class="badge bg-primary rounded-pill">
    {{ this.countriesList?.length }}
  </span>
</h4>

<div
  class="d-flex justify-content-center pb-3"
  *ngIf="this.countriesList?.length === 0"
>
  <div class="spinner-border" role="status"></div>
</div>

<ul class="list-group mb-3 overflow-auto" style="height: 330px">
  <li
    style="cursor: pointer"
    class="list-group-item d-flex justify-content-between lh-sm"
    *ngFor="let country of this.countriesList"
    (click)="selectCountry(country)"
  >
    <div>
      <h6 class="my-0">{{ country.name }}</h6>
      <small class="text-muted">{{ country.nativeName }}</small>
    </div>
    <img
      [src]="country.flag"
      alt="bandera del pais"
      width="60px"
      height="40px"
    />
  </li>
</ul>
