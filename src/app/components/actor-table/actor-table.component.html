<h4 class="d-flex justify-content-between align-items-center mb-3">
  <span class="text-primary">Listado de actores</span>
  <span class="badge bg-primary rounded-pill">
    {{ this.actorsList?.length }}
  </span>
</h4>

<app-spinner [isLoading]="!this.actorsList"></app-spinner>

<ul class="list-group mb-3 overflow-auto" style="height: 391px">
  <li
    style="cursor: pointer"
    class="list-group-item d-flex justify-content-between lh-sm"
    *ngFor="let actor of this.actorsList"
    (click)="selectActor(actor)"
  >
    <div>
      <h6 class="my-0">{{ actor.name }} {{ actor.lastName }}</h6>
      <small class="text-muted">{{ actor.age }} a√±os</small>
    </div>

    <img
      [src]="actor.nacionality.flag"
      alt="bandera del pais"
      width="60px"
      height="40px"
    />
  </li>
</ul>
